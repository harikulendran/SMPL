ghc:
    - "8.0.2"
before_install:
    - sudo apt-get -qq update
    - sudo apt-get install alex
    - sudo apt-get install happy
    - sudo apt-get install cabal-install

install:
    - cabal install Split
    - cabal install Text

script:
    - make
    - cp smpl autotester/
    - cd autotester
    - ./auto
